<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nabeen Budha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="home.html" class="logo"> <img src="logo.png" alt="Nabeen" width="50" height="30">
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="work.html">Work</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <section id="contact">
            <h2>Get in Touch</h2>
            <div class="contact-container">
                <form id="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <textarea id="message" required placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
